<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange & Money Transfer App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Currency Exchange & Money Transfer App</h1>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter amount">
    </div>
    <div class="form-group">
      <label for="from">From Currency:</label>
      <select id="from" class="form-control">
        <option value="USD">USD (United States Dollar)</option>
        <option value="EUR">EUR (Euro)</option>
        <option value="JPY">JPY (Japanese Yen)</option>
        <!-- Add more currency options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="to">To Currency:</label>
      <select id="to" class="form-control">
        <option value="USD">USD (United States Dollar)</option>
        <option value="EUR">EUR (Euro)</option>
        <option value="JPY">JPY (Japanese Yen)</option>
        <!-- Add more currency options as needed -->
      </select>
    </div>
    <button id="convertBtn" class="btn btn-primary">Convert</button>
    <button id="transferBtn" class="btn btn-success">Transfer Money</button>
    <div id="result" class="mt-3"></div>

  </div>

  <!-- Welcome popup -->
  <div class="welcome-popup" id="welcomePopup">
    <div class="welcome-content">
      <span class="close" onclick="closeWelcomePopup()">&times;</span>
      <h2>Welcome!!</h2>
      <p>Enjoy fast and secure transactions.</p>
    </div>
  </div>

  <footer class="footer">
    
      <p>&copy; 2023 Made by Jule$</p>
  
  </footer>

  <script src="script.js"></script>
</body>
</html>
